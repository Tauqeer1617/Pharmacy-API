name: .NET Core CI/CD to AWS EC2 (systemd)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o publish

    - name: Zip published files
      run: zip -r publish.zip publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-api
        path: publish.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet-api

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        source: publish.zip
        target: /home/${{ secrets.EC2_USER }}/app/

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          sudo apt-get update -y
          sudo apt-get install -y unzip

          mkdir -p /home/${{ secrets.EC2_USER }}/app
          cd /home/${{ secrets.EC2_USER }}/app

          unzip -o publish.zip

          SERVICE_FILE=/etc/systemd/system/pharmacy-api.service

          sudo bash -c "cat > $SERVICE_FILE <<EOF
          [Unit]
          Description=Pharmacy .NET Web API
          After=network.target

          [Service]
          WorkingDirectory=/home/${{ secrets.EC2_USER }}/app/publish
          ExecStart=/usr/bin/dotnet /home/${{ secrets.EC2_USER }}/app/publish/Pharmacy.API.dll
          Restart=always
          RestartSec=10
          User=${{ secrets.EC2_USER }}
          Environment=ASPNETCORE_ENVIRONMENT=Production
          Environment=ConnectionStrings__DefaultConnection=${{ secrets.DB_CONNECTION_STRING }}
          Environment=API_KEY=${{ secrets.API_KEY }}

          [Install]
          WantedBy=multi-user.target
          EOF"

          sudo systemctl daemon-reload
          sudo systemctl enable pharmacy-api
          sudo systemctl restart pharmacy-api
          sudo systemctl status pharmacy-api --no-pager
