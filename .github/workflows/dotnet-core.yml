name: .NET Core CI/CD to AWS EC2 (systemd)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Change to your .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Zip published files
      run: zip -r publish.zip ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4

      with:
        name: dotnet-api
        path: publish.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4

      with:
        name: dotnet-api
        path: .

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: ${{ secrets.EC2_PORT || '22' }}
        source: "publish.zip"
        target: "/home/${{ secrets.EC2_USER }}/app/"

    - name: SSH and deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: ${{ secrets.EC2_PORT || '22' }}
        script: |
          # Navigate to app folder
          cd /home/${{ secrets.EC2_USER }}/app

          # Unzip published files directly into the app folder
          unzip -o publish.zip -d ./

          # Create systemd service file
          SERVICE_FILE=/etc/systemd/system/mywebapi.service
          sudo bash -c "cat > $SERVICE_FILE <<EOF
          [Unit]
          Description=My .NET Core Web API
          After=network.target

          [Service]
          WorkingDirectory=/home/${{ secrets.EC2_USER }}/app
          ExecStart=/usr/bin/dotnet /home/${{ secrets.EC2_USER }}/app/MyWebApi.dll
          Restart=always
          RestartSec=10
          SyslogIdentifier=MyWebApi
          User=${{ secrets.EC2_USER }}
          Environment=ASPNETCORE_ENVIRONMENT=Production
          # Add other environment variables if needed:
          # Environment=ConnectionStrings__DefaultConnection="YourConnectionStringHere"

          [Install]
          WantedBy=multi-user.target
          EOF"

          # Reload systemd, enable and restart service
          sudo systemctl daemon-reload
          sudo systemctl enable mywebapi.service
          sudo systemctl restart mywebapi.service
          sudo systemctl status mywebapi.service --no-pager
